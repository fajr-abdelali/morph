<div class="upload-img-container">
  <div class="drag-img-area" [class.image-visible]="imageState">
    <label>
      <img class="icon_upload" src="../../../assets/icons/plus-svgrepo-com.svg" width="40" height="40">
      <input name="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*">
    </label>
    <div class="img-display-container">
      <img class="image-display" *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image" />
    </div>
  </div>
</div>
